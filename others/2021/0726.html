<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 200px;
        display: flex;
        width: 500px;
      }
      .main {
        background-color: #cdc;
        flex-shrink: 2;
        width: 400px;
      }
      .two {
        background-color: #d4f;
        flex-shrink: 3;
        width: 400px;
      }
      .three {
        background-color: #eaf;
        flex-shrink: 1;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="main"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
